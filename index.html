<!DOCTYPE html>
<html>
<head>
	<title>xivz.net</title>
	<meta charset="UTF-8">
	<link rel="icon" href="favicon.ico">
	<style>
		body {
			background-color: #333;
			color: #eee;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		#title {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			font-size: 48px;
			font-weight: bold;
			cursor: pointer;
			transition: opacity 0.5s ease-in-out;
		}

		#title:hover {
			opacity: 0.5;
		}

		#gui {
			margin: 50px auto 0;
			width: 80%;
			max-width: 600px;
			background-color: #eee;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
		}

		#gui ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		#gui li {
			margin-bottom: 10px;
		}

		#gui a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
			font-size: 24px;
			transition: color 0.2s ease-in-out;
		}

		#gui a:hover {
			color: #666;
		}
	</style>
</head>
<body>
	<div id="title">xivz.net</div>
	<div id="gui">
		<ul>
			<li><a href="#">subdomain1.xivz.net</a></li>
			<li><a href="#">subdomain2.xivz.net</a></li>
			<li><a href="#">subdomain3.xivz.net</a></li>
			<li><a href="#">subdomain4.xivz.net</a></li>
		</ul>
	</div>
</body>
</html>
